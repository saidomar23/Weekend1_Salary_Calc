<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
    <h1 class = "font-weight-bold">Salary Calculator</h1>
    <h2 class = "font-weight-bold" >Add Employee</h2>
    <input id="firstName" type="text" placeholder="First Name">
    <input id="lastName" type="text" placeholder="Last Name">
    <input id= "employeeNumber" type="number" placeholder="Employee ID">
    <input id= "employeeTitle" type="text" placeholder="Title">
    <input id= "annualSalary" type="number" placeholder="Annual Salary">
    <button id="submitButton" class="btn btn-dark" >Submit</button>
    <h2 class = "font-weight-bold" >Employees</h2>
    <table class = "table table-striped table-dark table-borederd font-weight-bold">
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Employee ID</td>
          <td>Title</td>
          <td>Annual Salary</td>
        </tr>
      </thead>
      <tbody id= "content">

      </tbody>
    </table>
    <ul id="container" class = "totalList">

    </ul>
  </div>
  </body>
</html>
